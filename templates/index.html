<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Underdog Hunter v1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --green: #00ff88; --red: #ff4466; --bg: #05070a; --card: #0d1117; }
        body { background: var(--bg); color: #e2e8f0; font-family: monospace; }
        .card { background: var(--card); border: 1px solid #1f2937; border-radius: 12px; }
        @keyframes panic { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .last-minute { color: var(--red); animation: panic 0.8s infinite; }
    </style>
</head>
<body class="p-4">
    <header class="card flex justify-between p-6 mb-4">
        <div>
            <h1 class="text-xl font-bold text-cyan-400 uppercase tracking-tighter">Underdog Hunter</h1>
            <p id="market-question" class="text-xs text-slate-500">Buscando mercado...</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-500 uppercase">Capital</p>
            <p id="equity" class="text-2xl font-bold">$0.00</p>
        </div>
    </header>

    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-4 space-y-4">
            <div class="card p-6 text-center">
                <div id="timer" class="text-6xl font-black">0:00</div>
                <p id="timer-msg" class="text-[10px] text-slate-400 mt-2">ESPERANDO...</p>
            </div>
            <div class="card p-4 grid grid-cols-2 gap-4">
                <div id="box-up" class="p-4 rounded bg-slate-900/50 text-center">
                    <p class="text-[10px] text-slate-500">UP</p>
                    <p id="price-up" class="text-2xl font-bold">0.000</p>
                </div>
                <div id="box-down" class="p-4 rounded bg-slate-900/50 text-center">
                    <p class="text-[10px] text-slate-500">DOWN</p>
                    <p id="price-down" class="text-2xl font-bold">0.000</p>
                </div>
            </div>
        </div>

        <div class="col-span-8 space-y-4">
            <div class="card p-6 min-h-[140px]">
                <div id="no-trade-msg" class="text-center text-slate-500 mt-6">SIN POSICIÃ“N ACTIVA</div>
                <div id="trade-data" class="hidden flex justify-between">
                    <div>
                        <span class="bg-cyan-500 text-black px-2 py-0.5 text-[10px] font-bold rounded">ACTIVO</span>
                        <p id="at-direction" class="text-3xl font-bold mt-2">UP</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-500 uppercase">Precio Entrada</p>
                        <p id="at-entry" class="text-2xl font-mono">0.000</p>
                    </div>
                </div>
            </div>

            <div class="card p-4 h-64 flex flex-col">
                <p class="text-xs font-bold text-slate-500 uppercase mb-3">Historial de Operaciones</p>
                <div id="trade-log" class="overflow-y-auto space-y-2 text-[11px]">
                    <div class="text-slate-600">Sincronizando...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        let ws;
        function connect() {
            ws = new WebSocket(`${location.protocol==='https:'?'wss:':'ws:'}//${location.host}/ws`);
            ws.onmessage = e => {
                const s = JSON.parse(e.data);
                if (s.market) {
                    $('market-question').textContent = s.market.question;
                    const secs = s.market.seconds_remaining;
                    if (secs !== null && !isNaN(secs)) {
                        $('timer').textContent = `${Math.floor(secs/60)}:${Math.round(secs%60).toString().padStart(2,'0')}`;
                        if (secs <= 60) { $('timer').className = 'text-6xl font-black last-minute'; $('timer-msg').textContent = "VENTANA ABIERTA"; }
                        else { $('timer').className = 'text-6xl font-black'; $('timer-msg').textContent = "ESPERANDO..."; }
                    }
                    $('price-up').textContent = (s.market.up_price || 0).toFixed(3);
                    $('price-down').textContent = (s.market.down_price || 0).toFixed(3);
                }
                if (s.portfolio) {
                    $('equity').textContent = `$${s.portfolio.capital.toFixed(2)}`;
                    if (s.portfolio.active_trade) {
                        $('no-trade-msg').classList.add('hidden'); $('trade-data').classList.remove('hidden');
                        $('at-direction').textContent = s.portfolio.active_trade.direction;
                        $('at-entry').textContent = s.portfolio.active_trade.entry_price.toFixed(3);
                    } else {
                        $('no-trade-msg').classList.remove('hidden'); $('trade-data').classList.add('hidden');
                    }
                    if (s.portfolio.history) {
                        $('trade-log').innerHTML = s.portfolio.history.map(t => `
                            <div class="flex justify-between p-2 bg-slate-900/40 border border-slate-800 rounded">
                                <span class="font-bold ${t.status==='WIN'?'text-green-400':'text-red-400'}">${t.status}</span>
                                <span class="text-slate-400">${t.entry_time}</span>
                                <span class="text-slate-200">${t.direction} @ ${t.entry_price.toFixed(3)}</span>
                                <span class="font-bold ${t.pnl>=0?'text-green-400':'text-red-400'}">${t.pnl>=0?'+':''}${t.pnl.toFixed(2)}</span>
                            </div>
                        `).join('');
                    }
                }
            };
            ws.onclose = () => setTimeout(connect, 2000);
        }
        connect();
    </script>
</body>
</html>
